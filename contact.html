    <main>
        <div class="container w-50 ">
            <h2>Contact Us</h2>
            <form action="/thankU.html">
                <div class="mb-3">
                    <div class="row">
                        <div class=" col-lg-6 col-sm-12 col-md-12">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="Enter first name" required>
                        </div>
                        <div class=" col-lg-6 col-sm-12 col-md-12">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Enter last name" required>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter Email" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Enter Phon number" required>
                </div>
                <div class="mb-3">
                    <label for="comments" class="form-label">Open Text</label>
                    <textarea class="form-control" id="comments" rows="4" placeholder="Enter massage" required></textarea>
                </div>
                <div class="d-grid gap-2 ">
                <button type="submit" class="btn btn-light">
                   <a href="home.html" >send massege</a>
                  </button>
